{% extends 'registration/base.html' %}
{% block content %}
    <div class="container">
        <div class="p-2 m-2">
            <div class="col-md-6 mx-auto pt-4 card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="#" class="h1"><b>KingEdu</b>Store</a>
                </div>
                <p class="login-box-msg">Đăng kí tài khoản</p>
                <h3 class="text-white text-center pb-2"></h3>
                <form action="" method="post" class="">
                    {% csrf_token %}
                    {% if error_msg %}
                            <div class="alert alert-danger" role="alert">
                                {{error_msg}}
                            </div>
                    {% endif %}

                    <div class="form-group">
                        <label>Họ tên</label>
                        <input type="text" value="{{value.fullname}}" name="fullname" class="form-control" placeholder="Fullname">
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="text" value="{{value.phone}}" name="phone" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="{{value.email}}" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <h6 class="text-white">{{message}}</h6>
                        {% endfor %}
                    {% endif %}

                    <div class="form-group">
                        <input type="submit" value="Đăng kí" class="btn btn-primary mt-1 mr-2 mb-3">
                        <a href="{% url 'user-login' %}">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
